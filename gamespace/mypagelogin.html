<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scal=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>확인 - 게임 스페이스</title>
    <link rel="icon" type="imges/png" href="img/logo.png">
    <link rel="stylesheet" type="text/css" href="../gamespace/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../gamespace/css/mypagelogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body -ms-overflow-style: none; oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="content">
        <div id="background">
            <img src="../gamespace/img/login.png" class="login_background" />
            <div id="box">
                <div class="box_header">
                    <img src="img/logo.png" id="header_logo" />
                    <p>
                        <button class="btn btn-default" onclick="goback()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                        </button>
                    </p>
                </div>
                <div class="box_content">
                    <form action="" method="POST" role="form">
                        <legend>마이페이지 로그인</legend>
                        <div class="form-group">
                            <label for="user_id">아이디</label>
                            <input type="text" class="form-control input" id="user_id" name="user_name" placeholder="아이디" disabled />
                        </div>
                        <div class="form-group">
                            <label for="user_pw">비밀번호</label>
                            <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호" />
                        </div>
                    </form>
                    <div class="buttons">
                        <legend></legend>
                        <button type="button" class="btn btn-primary btn-block" onclick="location.href='../gamespace/mypage.html'">확 인</button>
                        <legend></legend>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function goback() {
        window.history.back();
    }
    </script>
</body>

</html>
