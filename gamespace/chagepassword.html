<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../gamespace/css/changepass.css">
</head>

<body -ms-overflow-style: none; oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="container">
        <form action="" method="POST" role="form">
            <div class="form-group">
                <label for="user_pw">현재 비밀번호</label>
                <input type="password" class="form-control" id="user_pw" name="user_pw" />
            </div>
            <div class="form-group">
                <label for="user_pw">새 비밀번호</label>
                <input type="password" class="form-control" id="user_new_pw" name="user_new_pw" />
            </div>
            <div class="form-group">
                <label for="user_pw">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="user_new_pw_re" name="user_new_pw_re" />
            </div>
            <div id="footer">
                <button type="submit" class="btn btn-primary" id="button">확인</button>
                <button type="submit" class="btn btn-primary" id="button" onclick="window.close();">취소</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
