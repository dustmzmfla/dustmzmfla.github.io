<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scal=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>마이페이지 - 게임 스페이스</title>
    <link rel="icon" type="imges/png" href="../gamespace/img/logo.png">
    <link rel="stylesheet" type="text/css" href="../gamespace/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../gamespace/css/mypage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../gamespace/plugins/datepicker/datepicker.min.css" />
</head>

<body -ms-overflow-style: none; oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="content">
        <div id="background">
            <img src="../gamespace/img/mypage_background.jpg" class="login_background" />
        </div>
        <div class="regist_box">
            <div id="header">
                <div class="top">
                    <img src="../gamespace/img/logo.png">
                    <p>
                        <button class="btn btn-default" id="click" onclick="goBack()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                        </button>
                    </p>
                </div>
            </div>
            <form class="form-horizontal" name="join_form" id="join_form">
                <div id="main">
                    <form action="" method="POST" role="form">
                        <legend>회원정보 수정</legend>
                        <div class="form-group">
                            <label for='user_id' class="col-xs-2">아이디</label>
                            <div class="col-md-10">
                                <input type="text" name="user_id" id="user_id" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for='user_pw' class="col-xs-2">비밀번호</label>
                            <div class="col-md-10">
                                <button type="button" id="change" / onclick="open1(); return false;">변경하기
                            </div>
                        </div>
                        <div class="form-group">
                            <label for='email' class="col-xs-2">이메일</label>
                            <div class="col-md-10">
                                <input type="email" name="email" id="email" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for='gender1' class="col-xs-2">성별</label>
                            <div class="col-md-10">
                                <label><input type='radio' name='gender' id='gender1' value='M'>남자</label>
                                <label><input type='radio' name='gender' id='gender2' value='F'>여자</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for='birth' class="col-xs-2">생년월일</label>
                            <div class="col-md-10">
                                <input type="text" name="user_birth" id="datepicker" class="form-control" />
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for='remove' class="col-xs-2">회원탈퇴</label>
                            <div class="col-md-10">
                                <button type="button" id="remove" onclick="location.href='../gamespace/remove.html'" />탈퇴하기
                            </div>
                        </div>
                </div>
                <div id="footer">
                    <legend></legend>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary btn-block">확 인</button>
                        <button type="button" class="btn btn-primary btn-block" onclick="goBack()">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="../gamespace/plugins/datepicker/datepicker.min.js"></script>
    <script src="../gamespace/plugins/datepicker/i18n/datepicker.ko-KR.js"></script>
    <script type="text/javascript">
    function open1() {
        window.open('../gamespace/chagepassword.html', '', 'width=303, height=273, left=1000, top=300, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
    }
    $(function() {
        $("#datepicker").datepicker({
            autoHide: true, //
            format: "yyyy-mm-dd",
            language: "ko-KR", //
            weekStart: 0 //
        });
    });

    function goback() {
        window.history.back();
    }

    function goBack() {
        window.history.go(-2);
    }
    </script>
</body>

</html>
