<script type="text/javascript">
$(() => {

$(() => {

});
$(() => {
    $("#info").click(() => { $("#mem_list").slideToggle(200); });
});

$(function() {

    $('#slide_pc').superslides({
        inherit_width_from: '#pc_slide',
        inherit_height_from: '#pc_slide',
        play: 6000,
        animation: 'slide'
    });
});

$(function() {

    $('#slide_ps').superslides({
        inherit_width_from: '#ps_slide',
        inherit_height_from: '#ps_slide',
        play: 3000,
        animation: 'fade'
    });
});

$(function() {
    AOS.init({
        offset: 200,
        easing: 'ease-in-sign',
        duration: 600,
        delay: 100,
    });
