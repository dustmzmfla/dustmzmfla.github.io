<!DOCTYPE html>
<html>

<head>
    <title>서현우 포트폴리오</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="me/css/header.css">
    <link rel="icon" type="text/css" href="me/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="me/css/me.css" />
    <link rel="stylesheet" type="text/css" href="me/css/skill.css" />
    <link rel="stylesheet" type="text/css" href="me/css/popol.css" />
    <link rel="stylesheet" type="text/css" href="me/css/wave.css" />
    <link rel="stylesheet" type="text/css" href="me/css/footer.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap" rel="stylesheet">
</head>

<body onload="startTimer()" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="header">
        <img src="me/img/milkyway.jpg" id="bg" />
        <img src="me/img/moon.png" id="moon" />
        <img src="me/img/mountain.png" id="mtn" />
        <img src="me/img/road.png" id="road" />
        <h1 id="text">PORTFOLIO
        </h1>
    </div>
    <div class="container">
        <div class="banner">
            <div class="card">
                <h1>Seo Hyunwoo</h1>
                <br>
                <h1>1993.06.15</h1>
                <br>
                <h1>dustmzmfla@naver.com</h1>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h1>※ 휴대폰 하단 버튼을 눌러보세요</h1>
            </div>
            <div class="mobile">
                <div class="top">
                </div>
                <div class="bottom"></div>
                <div class="screen">
                    <img src="me/img/ME.jpeg">
                    <h2 id="time"></h2>
                    <ul>
                        <li>
                            <a class="fa fa-instagram" aria-hidden="true" href='https://www.instagram.com/saenooss/' target="blank"></a>
                        </li>
                        <li>
                            <a class="fa fa-facebook-square" aria-hidden="true" href="https://www.facebook.com/hyuynwoo.seo" target="blank"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="gradation"></div>
    <div class="skill">
        <div class="clouds">
            <img src="me/img/cloud1.png" style="--i:1;">
            <img src="me/img/cloud2.png" style="--i:2;">
            <img src="me/img/cloud3.png" style="--i:3;">
            <img src="me/img/cloud4.png" style="--i:4;">
            <img src="me/img/cloud5.png" style="--i:5;">
        </div>
    </div>
    <div class="skill_text">
        <section>
            <div class="myskill">
                <h3>-- Skill --</h3>
            </div>
        </section>
        <section>
            <div class="myskill">
                <h3>HTML</h3>
            </div>
        </section>
        <section>
            <div class="myskill">
                <h3>CSS</h3>
            </div>
        </section>
        <section>
            <div class="myskill">
                <h3>Javascript</h3>
            </div>
        </section>
    </div>
    <div class="blue">
        <div class="wave"></div>
    </div>
    <div class="popol">
        <div class="setting">
            <div class="popolbox">
                <div class="imgBx">
                    <img src="me/img/gamespace.png" />
                </div>
                <div class="content">
                    <h4>Game Space</h4>
                    <br>
                    <br>
                    <p>모든 것을 전부 구상해 혼자 만들어 낸 게임 커뮤니티 사이트입니다.</p>
                    <br>
                    <br>
                    <a href="gamespace/main.html">바로가기</a>
                </div>
            </div>
            <div class="popolbox">
                <div class="imgBx">
                    <img src="me/img/adobe.png" />
                </div>
                <div class="content">
                    <h4>Adobe Creative Cloud</h4>
                    <br>
                    <br>
                    <p>어도비 크리에이티브 클라우드 사이트를 참고해 제 스타일대로 만들어 본 사이트입니다.</p>
                    <br>
                    <br>
                    <a href="adobe/adobe.html">바로가기</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1>감사합니다</h1>
        <h3>해당 페이지는 크롬 브라우저에 최적화 되어있습니다.</h3>
    </footer>
    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30" />
        </filter>
    </svg>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="me/js/header.js">
    </script>
    <script type="text/javascript" src="me/js/me.js"></script>
</body>

</html>
