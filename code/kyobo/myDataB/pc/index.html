<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./source/img/og.jpg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="모두를 위한 마이데이터, PEACH!">
    <meta property="og:description" content="여러분의 마이데이터는 어떠한가요?
    PEACH한가요?">
    <title>교보생명 금융마이데이터</title>
    <link rel="stylesheet" href="./source/plugin/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
  <div class="body_wrap">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide01">
          <div class="bg">
            <img class="bg01" src="./source/img/bg01.jpg" alt="운동하는 김소정님의 이미지1">
          </div>
          <div class="title">
            <img class="title01 hide" src="./source/img/title01.png" alt="요즘들어 건강이 신경쓰인다는 김소정님의 마이데이터 peach">
          </div>
        </div>
        <div class="swiper-slide slide02">
          <div class="bg">
            <img class="bg02" src="./source/img/bg02.jpg" alt="운동하는 김소정님의 이미지2">
          </div>
          <div class="title">
            <img class="title02 hide" src="./source/img/title02.png" alt="peach는 자산관리뿐만 아니라 건강 상태 기반으로 주요 질병 발병률과 생애 의료비까지 예측해 주니깐 조금 더 안심이 되는 것 같아요">
          </div>
          
        </div>
        <div class="swiper-slide slide03">
          <div class="title">
            <img class="title03 hide" src="./source/img/title03.png" alt="은퇴 후 인생 2막을 시작하는 김경선님의 마이데이터 peach">
          </div>
          <div class="bg">
            <img class="bg03" src="./source/img/bg03.jpg" alt="피아노치는 김경선님의 이미지">
          </div>
        </div>
        <div class="swiper-slide slide04">
          <div class="bg">
            <img class="bg04" src="./source/img/bg04.jpg" alt="웃고 있는 김경선님의 이미지">
          </div>
          <div class="title">
            <img class="title04 hide" src="./source/img/title04.png" alt="peach는 막막했던 은퇴 자금 계산에서부터 은퇴 후 생활비 관리까지 알아서 챙겨주니깐 걱정이 줄어든 것 같아요">
          </div>
        </div>
        <div class="swiper-slide slide05">
          <div class="bg">
            <img class="bg05" src="./source/img/bg05.jpg" alt="책읽는 김소은님의 이미지">
          </div>
          <div class="title">
            <img class="title05 hide" src="./source/img/title05.png" alt="경제공부, 뭐부터 시작할지 모르겠다는 김소은님의 마이데이터 peach">
          </div>
        </div>
        <div class="swiper-slide slide06">
          <div class="bg">
            <img class="bg06" src="./source/img/bg06.jpg" alt="웃고 있는 김소은님의 이미지">
          </div>
          <div class="title">
            <img class="title06 hide" src="./source/img/title06.png" alt="금융 교육은 사실 졸리잖아요 근데 peach는 재미있고 쉽게 이야기 해 주니깐 저의 금융 지식이 쑥쑥 커 가는 것 같아요">
          </div>
        </div>
        <div class="swiper-slide slide07">
          <div class="title">
            <img class="title07 hide" src="./source/img/title07.png" alt="내 집 마련을 꿈꾸는 전수지님의 마이데이터 peach">
          </div>
          <div class="bg">
            <img class="bg07" src="./source/img/bg07.jpg" alt="검색중인 전수지님의 이미지">
          </div>
        </div>
        <div class="swiper-slide slide08">
          <div class="bg">
            <img class="bg08" src="./source/img/bg08.jpg" alt="웃고 있는 전수지님의 이미지">
          </div>
          <div class="title">
            <img class="title08 hide" src="./source/img/title08.png" alt="peach는 내 집 마련을 위한 자금 계획 뿐만 아니라 보험을 통한 신용 점수 상승까지 챙겨주니 내 집 마련의 꿈이 점점 가까워졌습니다">
          </div>
        </div>
        <div class="swiper-slide slide09">
          <div class="bg">
            <img class="bg09" src="./source/img/bg09.jpg" alt="뮤지컬 관람중인 김태현님의 이미지">
          </div>
          <div class="title">
            <img class="title09 hide" src="./source/img/title09.png" alt="클래식 공연의 즐거움을 알아가는 김태현님의 마이데이터 peach">
          </div>
        </div>
        <div class="swiper-slide slide10">
          <div class="bg">
            <img class="bg10" src="./source/img/bg10.jpg" alt="웃고 있는 김태현님의 이미지">
          </div>
          <div class="title">
            <img class="title10 hide" src="./source/img/title10.png" alt="어렵다고 느껴졌던 클래식. 처음부터 차근차근 알려주니깐 드디어 클래식의 감동을 알 수 있게 된 것 같습니다">
          </div>
        </div>
        <div class="swiper-slide slide11">
          <div class="flex_wrap">
            <div class="slide_wrap">
              <img class="title11 hide" src="./source/img/title11.png" alt="이 모든이를 위해 시작한 교보생명 마이데이터 peach">
              <img class="title12 hide" src="./source/img/title12.png" alt="금융서비스는 물론, 교육, 예술문화, 건강관리까지 맞춤형 서비스를 제공하니깐, 요즘 peach, peach 합니다!">
              <a class="title13 hide" href="https://www.kyobopeach.com/A01/event">
                <img src="./source/img/title13.png" alt="peach 런칭이벤트 참여하기">
              </a>
              <div class="insu_line">
                <img class="insure hide" src="./source/img/insure.png" alt="준법감시인확인필 9-2202-2 금융마이데이터팀(2022.02.22)">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next">
        <img src="./source/img/scroll.png" alt="SCROLL">
      </div>
    </div>
  </div>
  
      <script src="./source/plugin/swiper-bundle.min.js"></script>
      <script>
        $(document).ready(function(){
          
          var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            effect: "creative",
            speed: 500,
            navigation: {
              nextEl: '.swiper-button-next'
          },
            mousewheel: {
              invert: false,
              thresholdTime: 1000,
            },
            creativeEffect: {
              prev: {
                translate: [0, "-100%", 0],
              },
              next: {
                translate: [0, "100%", 0],
              },
            },
            
          });
        })
      </script>
      <script src="./event.js"></script>
</body>
</html>
