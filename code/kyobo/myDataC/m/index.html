<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="resource/img/og.jpg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="보험데이터! Peach를 만나면">
    <meta property="og:description" content="신용 점수가 올라갑니다. 오직 Peach에서만~~">
    <title>교보생명 마이데이터</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.min.js"></script>
</head>
<body>
    <div class="main_wrap">
        <div class="pink_wrap">
            <section>
                <div class="section01">
                    <div class="logo_line clearfix">
                        <img class="kyobo" src="resource/svg/logo.svg" alt="교보생명">
                        <img class="peach" src="resource/svg/peach.svg" alt="peach">
                    </div>
                    <div class="sec01_contents">
                        <div class="sec01_title_line">
                            <img src="resource/svg/title01.svg" alt="전수지님은 어떻게??" class="title01 ani">
                            <img src="resource/svg/title02.svg" alt="신용점수를 40점이나 올렸을까요?" class="title02 ani">
                        </div>
                    </div>
                </div>
                <img class="illu01 ani" src="resource/img/illu01.png" alt="일러스트">
                <div class="section02">
                    <img class="title03 ani" src="resource/svg/title03.svg" alt="그 비밀은 바로, 보험납부 내역에 있습니다">
                    <img class="title04 ani" src="resource/svg/title04.svg" alt="보험료 납부내역으로 신용점수 올리기 서비스는 오직 교보생명 peach에서만 가능합니다">
                </div>
                <img class="illu02 ani" src="resource/img/illu02.png" alt="일러스트">
            </section>
        </div>
        <div class="white_wrap">
            <section>
                <div class="section03">
                    <div class="sec03_title">
                        <img class="title05 ani" src="resource/svg/title05.svg" alt="보험으로 신용점수 올리는 법!">
                    </div>
                    <div class="sec03_title_list">
                        <img class="title06 ani" src="resource/svg/title06.svg" alt="1. 교보생명 마이데이터 peach앱을 설치해 주세요">
                        <img class="title07 ani" src="resource/svg/title07.svg" alt="2. 보험 자산 연결 후, 신용 점수 올리기를 실행해 주세요">
                        <img class="title08 ani" src="resource/svg/title08.svg" alt="신용 점수 올리기 서비스는 메뉴 > 손안의 금융 비서 > 신용점수 조회 / 관리에서 확인하실 수 있습니다">
                        <a class="btn ani" href="#">
                            <img src="resource/svg/btn.svg" alt="교보생명 peach 시작하기">
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer_contents">
                <img class="footer_img" src="resource/svg/footer.svg" alt="유의해 주세요!
                · 보험료 납부내역으로 신용점수 올리기 서비스는 오직 교보생명 마이데이터 peach에서만 가능합니다.
                · 보험료 납부내역으로 신용점수 올리기 서비스는 신용 점수 가점 평가 자료로만 활용됨에 따라 감점이나 불이익은 없습니다.
                · 신용점수는 개인별 신용상태에 따라 다를 수 있습니다.
                · 보험 점수 납부내역은 하루에 한 번만 제출할 수 있습니다.
                · 보험료 납부내역은 12개월치 이상 꾸준히 납부한 내역이 필요합니다.
                · 자동차 보험 등 일부 보험 상품은 신용 점수에 반영되지 않을 수 있습니다.
                · 일반 납부내역 중 ‘국세청 소득 금액 증명서’는 오전 8시 ~ 오후 10시 이내에만 이용 가능합니다.
                · 최근 다른 서비스를 통해 신용점수 올리기를 한 경우, 이미 가점이 반영 되었음으로 점수가 오르지 않을 수 있습니다.">
                <img class="insu" src="resource/svg/insu_num.svg" alt="준법감시인확인필 9-2203-2 금융마이데이터팀(2022.03.22)">
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
