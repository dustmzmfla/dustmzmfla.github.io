            <div class='footer01'>
                <img src="../images/footer01.png" alt='• 교보생명은 해당 상품에 대해 충분히 설명할 의무가 있으며, 가입자는 가입에 앞서 이에 대한 충분한 설명을 받으시기 바랍니다.
           • 가입할 때 보험계약의 기본사항[보험상품명, 보험기간, 납입기간, 피보험자 등]을 반드시 확인하시기 바랍니다. 
           • 암보장 개시일은 최초 계약의 경우 가입 후 91일부터 보장되며 갱신계약은 갱신일로부터 보장됩니다. 보장급부별로 가입한도, 보장개시일, 감액 및 보장기준, 보장한도 등이 상이하며 상세사항은 약관 및 상품설명서를 확인하시기 바랍니다. 기존 계약 해지 후 신계약 체결 시, 보험 인수 거절, 보험료 인상, 보장내용이 달라질 수 있습니다.
           •갱신상품이나 특약의 경우 갱신 시 연령 증가, 보험요율 등의 사유로 보험료가 인상될 수 있습니다.
           • 보험계약 청약서에서 질문한 사항(계약 전 알릴 의무 사항)에 대해 고의 또는 중대한 과실로 사실과 다르게 알린 경우에는 보험계약이 해지되거나 보장이 제한될 수 있습니다. 계약이 해지되었을 경우에는 해지환급금을 드리며, 보장이 제한되었을 때에는 보험료, 보험가입금액 등이 조정될 수 있습니다.
           • 보험계약자 및 피보험자가 청약서상에 반드시 자필로 서명해야 보장을 받으실 수 있습니다. 다만, 전화를 이용하여 가입할 경우 일정 요건이 충족되면 전화녹취로 자필서명을 대신할 수 있습니다.
           • 계약자는 보험증권을 받은 날부터 15일 이내에 그 청약을 철회할 수 있으며, 이 경우에는 접수한 날부터 3영업일 이내에 납입한 보험료를 돌려 드립니다. 다만, 회사가 건강상태 진단을 지원하는 계약, 보험기간이 90일 이내인 계약, 전문금융소비자가 체결한 계약의 경우 또는 청약한 날부터 30일(통신판매계약 중 전화를 이용하여 체결하는 경우 청약한 날의 계약자 나이가 만 65세 이상인 계약은 45일)을 초과한 경우에는 청약을 철회할 수 없습니다. ※ 전문금융소비자 : 보험계약에 관한 전문성, 자산규모 등에 비추어 보험계약에 따른 위험감수능력이 있는 자로서, 국가, 지방자치단체, 한국은행, 금융회사, 주권상장법인 등을 포함하여 금융소비자보호에 관한 법률에서 정하는 전문금융소비자를 말합니다. 
           • 보험계약을 체결할 때 청약서에 자필서명을 하지 않았거나 청약할 때 약관과 계약자 보관용 청약서를 전달받지 못한 경우 또는 약관의 중요한 내용을 설명 받지 못한 경우에는 계약자는 계약이 성립한 날부터 3개월 이내에 계약을 취소할 수 있습니다.
           • 고의로 인한 사고 등 약관상 일반적으로 보장하지 않는 사항 및 위험직종 등 가입이 거절되거나 제한될 수 있는 사항에 관하여 약관을 읽어보시기 바랍니다. 
           • 보험은 은행상품과 달리 위험을 보장해 드리는 상품이므로 해지환급금이 납입하신 보험료보다 적거나 없을 수 있습니다. 
           •이 상품은 배당이 없는 무배당 상품입니다. 
           • 관련 세법에서 정하는 요건에 부합하는 경우 보험차익 비과세혜택이 가능하며, 근로자가 피보험자(기본공제대상자)로 하여 이 보험에 가입시 소득세법에 따라 보장성보험료에 대하여 세액공제혜택을 받을 수 있습니다. ※ 관련 세법 등 개정 시에는 개정된 내용을 적용합니다. 
           • 이 보험계약은 예금자보호법에 따라 예금보험공사가 보호하되, 보호 한도는 본 보험회사에 있는 귀하의 모든 예금보호 대상 금융상품의 해지환급금(또는 만기보험금이나 사고보험금)에 기타지급금을 합하여 1인당 최고 5천만원이며, 5천만원을 초과하는 나머지 금액은 보호하지 않습니다. (다만, 보험계약자 및 보험료 납부자가 법인이면 보호되지 않습니다.)
           • 기존 계약을 해지하고 신계약으로 청약할 때에는 보험인수가 거절되거나 보험료가 인상될 수 있으며 보장내용이 달라질 수 있습니다.
