<html lang="ko">
<head>
    <meta charset="utf-8">

    <meta name="robots" content="index,follow">
    <title>교보생명 슬기로운 보험생활 이벤트</title>
    <meta name="description" content="교보생명 슬기로운 보험생활 이벤트"/>
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:url" content="http://directkyobo.co.kr" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="교보생명 슬기로운 보험생활 이벤트" />
    <meta property="og:description" content="교보생명 슬기로운 보험생활 이벤트" />
    <meta property="og:image" content="/img/og.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160632212-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-160632212-1');
    </script>
    <script type="text/javascript" src="js/npr_track.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="shortcut icon" type="image⁄x-icon" href="img/kyobo_logo.png" alt="교보생명로고">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="resource/swiper-4.5.1/dist/css/swiper.min.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide first"></div>
          <div class="swiper-slide second"></div>
          <div class="swiper-slide third"></div>
          <div class="swiper-slide fourth"></div>
        </div>
    </div>
      <div class="button">
        <img src="img/btn.jpg" id="redirectLink" onclick="location.href='http://mdirect.kyobo.co.kr/?wrkType=HO_EV_MO&utm_source=promotion&utm_medium=sep&utm_campaign=educare'" />
      </div>
</div>
<script src="resource/swiper-4.5.1/dist/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: {
            delay: 5000,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    window.addEventListener('load', function () {
        var el = document.getElementById("redirectLink");
        if (el) {
            el.addEventListener("click", function() {
                postClick();
            }, false);
        } else { //IE8 support
            el.attachEvent("onclick", function() {
                postClick();
            });
        }
    });
    function postClick() {
        gtag('event', 'click', {
            'event_category': 'redirect'
        });
        new NSW_init_pr_param();
    }
</script>
</body>
</html>
